<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=<device-width>, initial-scale=1.0">
    <title>Document</title>
    <style>
        h1{
            text-align: center;
        }
        ol.a{
            list-style-type: circle;
            list-style-position: inside;
        }
        ol.b{
            list-style-type: disc;
            list-style-position: inside;
        }
        ul.c{
            list-style-type: upper-roman;
            list-style-position: outside;
        }
        ul.d{
            list-style-type: lower-alpha;
            list-style-position: outside;
        }
    </style>
</head>
<body>
    <h1>
        HTML Lists & CSS List Properties
    </h1>
    <hr>
    <h3>Examples of ordered list</h3>
    <ol class="a">
        <li>Apple</li>
        <li>Cherry</li>
        <li>Watermelon</li>
    </ol>
    <ol class="b">
        <li>Apple</li>
        <li>Cherry</li>
        <li>Watermelon</li>
    </ol>
    <h3>Example of unorderd list</h3>
    <ul class="c">
        <li>Apple</li>
        <li>Cherry</li>
        <li>Watermelon</li>
    </ul>
    <ul class="d">
        <li>Apple</li>
        <li>Cherry</li>
        <li>Watermelon</li>
    </ul>
</body>
</html>
